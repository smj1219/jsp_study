<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>v-model 사용하기</h1>
	<div id="app">
		<input type="text" @input="onInput"/>
		<p>{{msg}}</p>
		<!-- 여기에 입력한 값을 greet 이라는 모델명으로 관리하겠다 (greet 에 연결하겠다) -->
		<input type="text" v-model="greet" />
		<p>{{greet}}</p>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"",
				greet:""
			},
			methods:{
				onInput(e){
					this.msg=e.target.value;
				}
			}
		})
	</script>
</body>
</html>
