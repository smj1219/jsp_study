<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div class="container" id="app">
		<h1>이벤트가 일어난 바로 그 요소</h1>
		<div class="box" @click="divClicked">div1</div>
		<div class="box" @click="divClicked">div2</div>
		<div class="box" @click="divClicked">div3</div>
		<div class="box" @click="divClicked">div4</div>
		<div class="box" @click="divClicked">div5</div>
	
	</div>
	<script>
		/*
	    클릭한 div 의 
	    innerText 를  "clicked!" 
		배경색을  "yellow" 로 변경되도록 해 보세요
		*/
		new Vue({
			el:"#app",
			data:{
				
			},
			methods:{
				divClicked(e){
					//e.target 은 이벤트(click) 가 발생한 바로 그 요소의 참조값
					e.target.innerText="clicked!";
					e.target.style.backgroundColor="yellow";
				}
			}
		});
	</script>
</body>
</html>
